plugins {
    id 'application'
    id 'java'
    id 'org.springframework.boot' version '2.1.3.RELEASE'
}

sourceCompatibility = 1.11
mainClassName = 'com.example.WebApp'

repositories {
    mavenCentral()
}

configurations {
    all*.exclude module : 'spring-boot-starter-logging'
}

task agent(type: Zip) {
   from 'dialogflow/'
   include '*'
   include '*/*'
   include '*/*/*'
   archiveName 'agent.zip'
   destinationDir(file('.'))
}

dependencies {
    implementation group: 'com.google.actions', name: 'actions-on-google', version: '1.0.0'
    implementation group: 'com.googlecode.json-simple', name: 'json-simple', version: '1.1.1'
    implementation 'org.springframework.boot:spring-boot-dependencies:2.1.3.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-web:2.1.3.RELEASE'

    testImplementation group: 'junit', name: 'junit', version: '4.12'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
}
